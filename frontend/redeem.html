<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gift Code Redeemer</title>
  <link rel="stylesheet" href="redeem.css">
</head>
<body>
  <h2>Redeem Gift Code</h2>
  <input type="text" id="code" placeholder="Enter gift code" />
  <input type="email" id="email" placeholder="Enter your email" />
  <input type="email" id="confirmEmail" placeholder="Confirm your email" />
  <input type="tel" id="phone" placeholder="Enter phone number for notifications" />
  <input type="tel" id="confirmPhone" placeholder="Confirm phone number" />
  <button id="redeemBtn" disabled>Redeem</button>
  <div id="result"></div>

  <script src="redeem.js"></script>
</body>
</html>
